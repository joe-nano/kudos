{% extends 'base.html' %}
{% block content %}
    <h1>Matches</h1>
    <table id="match-table" class="table table-striped table-bordered table-condensed">
        <thead>
        <th>From</th>
        <th>To</th>
        <th>Comment</th>
        </thead>
        {% for row in table %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
            </tr>
        {% endfor %}
    </table>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#match-table').DataTable();
        });
    </script>
{% endblock %}
