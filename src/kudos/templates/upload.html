{% extends 'base.html' %}
{% block content %}
    {% for message in messages %}
        <h1>{{ message }}</h1>
    {% endfor %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="submit" name="submit">
    </form>
{% endblock %}
